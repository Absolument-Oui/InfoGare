<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arrivés</title>
    <link rel=Stylesheet href="styles/departs/screen/trains.css" type="text/css" />
    <link rel=Stylesheet href="styles/fonts/Achemine/style.css" type="text/css" />
    <link rel=Stylesheet href="styles/fonts/Avenir/style.css" type="text/css" />
    <link rel="icon" href="images/favicon.png" size="16x16" type="image/png" />
    <link rel="icon" href="images/favicon.png" size="32x32" type="image/png" />

</head>
<body>
    <div class="rows rows-arrivals" id="rows" onclick="fullScreen();">
        <div class="row-background"></div>
        <div class="row-group row-group-bar">
            <div class="row">
                <div class="col-first">
                    <div class="bar-informations text-scroll-x scroll-x animation-scroll-x" style="animation-duration: 12.30s; padding-left: 100%;" id="infos"></div></div>
                    <div class="col-second">
                        <div class="bar-clock">
                            <span id="clock-hours">00</span>
                            <span class="animation-blink">
                                <span class="animation-blink-clock">:</span>
                            </span>
                            <span id="clock-minutes">00</span>
                            <small id="clock-seconds">00</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="scripts/jquery/jquery.js"></script>
    <script src="scripts/bootstrap-sncf-metier/bootstrap-sncf.min.js"></script>
    <script src="scripts/initialize.js"></script>
    <script src="scripts/screen.js"></script>
    <script src="scripts/arrives.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            var params = new URLSearchParams(document.location.search);
            loadArrives(user.uid, params.get('id'));
          } else {

          }
        });
         
    </script>

</body>
</html>
