<html>
    <head>
        <link rel="stylesheet" href="styles/informations/screen/informations.css" type="text/css">
        <title>InfoGare</title>
    </head>

    <body>
        <marquee id="loader" scrollamount="15"><img id="caisse-1"><img id="caisse-2"><img id="caisse-3"></marquee>
        <center><div id="error_loading" hidden><img src="images/loading/Error.gif"></div></center>
        <div class="rows">
            <div class="row-group row-group-bar">
                <div class="row">
                    <div class="col-first">
                    </div>
                    <div class="col-second">
                        <div class="bar-clock">
                            <span id="clock-hours">00</span><span class="animation-blink"><span class="animation-blink-clock">:</span></span><span id="clock-minutes">00</span><small id="clock-seconds">00</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-group row-group-informations row-group-informations-1">
                <div class="row">
                    <div class="col-first" id="infos_type">
                    </div>
                    <div class="col-second">
                        <div class="text-informations scroll-y" id="infos"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>
        <script src="scripts/jquery/jquery.js"></script>
        <script src="scripts/bootstrap-sncf-metier/bootstrap-sncf.min.js"></script>
        <script src="scripts/initialize.js"></script>
        <script src="scripts/screen.js"></script>
        <script src="scripts/departs.js"></script>
        <script src="scripts/loader.js"></script>
    </body>
</html>
